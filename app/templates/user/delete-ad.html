<div class="box">\
    <h2>Delete Ad</h2>
    <p>
        <label for="title">Title: </label>
        <input disabled type="text" name="title" id="title" ng-model="adData.title" required />
    </p>
    <p>
        <label for="text">Text: </label>
        <input disabled type="text" name="text" id="text" ng-model="adData.text" required />
    </p>
    <p>
        <label for="category">Category: </label>
        <input disabled type="text" name="title" id="category" ng-model="adData.categoryName" required />

        <label for="town">Category: </label>
        <input disabled type="text" name="title" id="town" ng-model="adData.townName" required />
    </p>
    <p>
        Image:
        <div class="image-box">
    <img width="320px" ng-if="adData.imageDataUrl" ng-src="{{adData.imageDataUrl}}" alt="">
</div>
</p>
<p>
    <a ng-click="deleteAd(adData)" class="button">Delete</a>
    <a href="#/user/ads" class="button">Cancel</a>
</p>
</div>
